<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%page_title%} - {%blog_title%}</title>
    <link rel="stylesheet" href="{%blog_url%}/content/themes/whitespace/css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans%7CPT+Serif">
    <meta name="description" content="{%page_description%}">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <main>
        <article>
          <header>
            <h2>{%page_title%}</h2>
          </header>
          {%page_body%}
        </article>
      </main>
      <footer>
        {%footer%}
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
