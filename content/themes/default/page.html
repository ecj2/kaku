<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%page_title%} &raquo; {%blog_title%}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CMerriweather:300">
    <link rel="stylesheet" href="{%theme_directory%}/{%theme_name%}/css/main.css">
    <meta name="description" content="{%page_description%}">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <article>
        <header>
          <h1>{%page_title%}</h1>
        </header>
        {%page_body%}
      </article>
      <footer>
        {%footer%}
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
