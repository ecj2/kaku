<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%post_title%} - {%blog_title%}</title>
    <link rel="shortcut icon" href="{%theme_directory%}/default/img/bookmark.ico">
    <link rel="stylesheet" href="{%theme_directory%}/default/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CLora">
    <meta name="description" content="{%post_description%}">
    <meta name="viewport" content="width=700">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <main>
        <article>
          <header>
            <h2>{%post_title%}</h2>
          </header>
          {%post_body%}
          <div class="info">
            Posted <time datetime="{%post_date_time_epoch%}">{%post_relative_epoch%} ago</time>
            <div class="keywords">{%post_keywords%}</div>
          </div>
        </article>
        {%comments%}
      </main>
      <footer>
        {%footer%}
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
