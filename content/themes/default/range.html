<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%blog_title%}</title>
    <link rel="shortcut icon" href="{%blog_url%}/content/themes/default/img/bookmark.ico">
    <link rel="stylesheet" href="{%blog_url%}/content/themes/default/css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans%7CPT+Serif">
    <meta name="description" content="{%blog_description%}">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <main>
        {%posts_range%}
      </main>
      <footer>
        <span class="text">{%footer%}</span>
        <span class="previous_page">{%previous_page%}</span>
        <span class="next_page">{%next_page%}</span>
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
