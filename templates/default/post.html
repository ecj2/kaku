<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%post_title%} &raquo; {%blog_title%}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CMerriweather:300%7CSource+Code+Pro">
    <link rel="stylesheet" href="{%template_directory%}/{%template_name%}/css/main.css">
    <meta name="description" content="{%post_description%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <article>
        <header>
          <h1>{%post_title%}</h1>
          <time datetime="{%post_date_time_epoch%}">{%post_absolute_epoch%}</time>
        </header>
        {%post_body%}
        {%post_keywords%}
      </article>
      {%comments%}
      <footer>
        {%footer%}
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
