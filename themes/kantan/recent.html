<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%blog_title%}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto%7COpen+Sans%7CSource+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{%blog_url%}/themes/kantan/css/main.css">
    <meta name="description" content="{%blog_description%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header id="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      {%content_recent%}
      <footer>
        <span class="text">{%footer%}</span>
        <span class="previous_page">{%previous_page%}</span>
        <span class="next_page">{%next_page%}</span>
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
