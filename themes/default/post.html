<!DOCTYPE html>
<html lang="{%blog_language%}">
  <head>
    <meta charset="utf-8">
    <title>{%content_title%}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CMerriweather:300%7CSource+Code+Pro">
    <link rel="stylesheet" href="{%blog_url%}/themes/default/css/main.css">
    <meta name="description" content="{%content_description%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%head_content%}
  </head>
  <body>
    <div id="wrap">
      <header class="top">
        <h1><a href="{%blog_url%}">{%blog_title%}</a></h1>
        <nav>
          {%navigation_items%}
        </nav>
      </header>
      <article>
        <header>
          <h1>{%content_title%}</h1>
          <time datetime="{%content_epoch_date_time%}">{%content_epoch_created%}</time>
        </header>
        {%content_body%}
        {%content_keywords%}
      </article>
      {%comments%}
      <footer>
        {%footer%}
      </footer>
    </div>
    {%body_content%}
  </body>
</html>
